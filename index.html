	<body>

					<h2 id="navTitle">EthTracker</h2>
					<nav>
						<ul>
							<li><a href="#home">Home</a></li>

					<section id="home" class="wrapper style1 fullscreen fade-up"></section>

				<!-- Charts -->
					<section id="charts" class="wrapper style2 fullscreen fade-up">
						<ul class="actions">
							<li><button class="button special" onclick="updatePlot(ethChart,'section#charts','All Time',null)">All Time</button></li>
							<li><button class="button special" onclick="updatePlot(ethChart,'section#charts','1y',null)">1y</button></li>
							<!-- 3 months is off by about 9 days -->
							<li><button class="button special" onclick="updatePlot(ethChart,'section#charts','3m',null)">3m</button></li>
							<li><button class="button special" onclick="updatePlot(ethChart,'section#charts','1m',null)">1m</button></li>
							<li><button class="button special" onclick="updatePlot(ethChart,'section#charts','1w',null)">1w</button></li>
							<li><button class="button special" onclick="updatePlot(ethChart,'section#charts','1d',null)">1d</button></li>
							<li><button class="button special" onclick="updatePlot(ethChart,'section#charts','1h',null)">1h</button></li>
						</ul>
					</section>

				<!-- Timeline of Events -->
					<section id="timeline" class="wrapper style3 fullscreen fade-up"></section>
